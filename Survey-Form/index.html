<!DOCTYPE html>
<head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="heading">
            <h1 id="title">Survey Form</h1>
        </div>
        <div class="subheading">
            <p id="description"><i>Thank you for helping us improve our platform.</i></p>
        </div>
    </div>
    <div class="container">
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required ><br><br>
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required><br><br>
            <label for="number" id="number-label">Age</label>
            <input type="number" class="form-control" id="number" name="number" min="18" max="60" placeholder="Enter your Age" ><br><br>
            <label for="currentrole" id="name-label">Current Role</label>
            <select id="dropdown" class="form-control">
                <option disabled="" selected="selected">Select Current Role</option>
                <option value="Student">Student</option>
                <option value="ftj">Full Time Job</option>
                <option value="ftl">Full Time Learner</option>
                <option value="pnts">Prefer Not to Say</option>
                <option value="other">Other</option>
              </select>
            <div class="radio-option">
                <label for="recommend" id="radio">Would you recommend free code camp to a friend?</label><br>
                <input type="radio" id="radaio1" name="radiobutton" value="definitely">
                <label for="radiobutton">Definitely</label>
                <br>
                <input type="radio" id="radaio2" name="radiobutton" value="maybe">
                <label for="radiobutton" >May be</label>
                <br>
                <input type="radio" id="radaio3" name="radiobutton"value="notsure">
                <label for="radiobutton" >Not Sure</label>
            </div>
            <div class="check-box">
                <label for="check">What would you like to see improved?</label><br>
                <input type="checkbox" id="front-end" name="front-end" value="fron-end">
                <label for="front-end">Front-end Projects</label><br>
                <input type="checkbox" id="back-end" name="back-end" value="back-end">
                <label for="back-end">Back-end Projects</label><br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">Forum</label><br><br>
            </div>
            
            <label for="feedback">Your Feedback</label>
            <textarea id="textarea" placeholder="Enter Your Feedback here..." rows="5" class="form-control"></textarea><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    
</body>
